<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 content" style="background-color: #f7f7f7">
				<p class="col-md-12 offset-4 signin">Sign In</p>
				<div class="col-md-12 offset-4 pl-0">
				<i class="fa fa-facebook-square icon" aria-hidden="true" style="background-color: white; padding: 15px; border-radius: 70%; "></i>
				<i class="fa fa-instagram icon" aria-hidden="true" style="background-color: white; padding: 15px; border-radius: 70%;"></i>
			<i class="fa fa-twitter-square icon" aria-hidden="true" style="background-color: white; padding: 15px; border-radius: 70%;"></i>
			</div>
			<div class="col-md-12 offset-3 pt-3">
				<p>Or Use Your Email Account:</p>
			</div>
			<form> 
			<div class="form-group col-9 offset-1">	
				<input type="text" class="form-control" placeholder="Email">
			</div>
			<div class="form-group col-9 offset-1">
				<input type="password" class="form-control" placeholder="Password">
			</div>
			<div class="col-md-12 offset-4 pt-2">
        	<a href="login.html">Forgot Password?</a>
        </div>
        <div class="col-md-8 offset-5 pl-0 mt-1 mb-3">
            <button type="submit" class="btn btn-primary btn-xl" style="border-radius:30px;">SIGN IN</button>
        	</div>
        </form>
    </div>
    <div class="col-md-6 content" style="background-image: linear-gradient(to right, #3340b8 , #01c2fb); ">
    	<h1 class="col-md-12 offset-3 mt-5" style="color: white;">Hello Friends!</h1>
    		<p class="col-md-12 offset-0 ml-4 pl-0 mt-4" style="color: white; text-align: center;"> Enter Your Personal Details <br>and start a Journey with Us.</p>
    		<button class="btn btn-outline-light btn-xl offset-5" style="border-radius:30px;">SIGN UP</button>
    </div>
	</div>
	</div>
</body>
</html>
