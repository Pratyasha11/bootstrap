<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css\bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		.carousel-item {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="carousel slide" data-ride="carousel" data-interval="3000" data-pause="hover" id="a">
			<ol class="carousel-indicators">
				<li data-target="#a" data-slide-to="0" class="active"></li>
				<li data-target="#a" data-slide-to="1" ></li>
				<li data-target="#a" data-slide-to="2" ></li>
				<li data-target="#a" data-slide-to="3" ></li>
				<li data-target="#a" data-slide-to="4" ></li>
				<li data-target="#a" data-slide-to="5" ></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/1.jpg">
					<div class="carousel-caption">
						<h5>First Slide</h5>
					</div>
				</div>
				<div class="carousel-item ">
					<img src="images/2.jpg">
					<div class="carousel-caption">
						<h5>Second Slide</h5>
					</div>
				</div>
				<div class="carousel-item ">
					<img src="images/3.jpg">
					<div class="carousel-caption">
						<h5>Third Slide</h5>
					</div>
				</div>
				<div class="carousel-item ">
					<img src="images/4.jpg">
					<div class="carousel-caption">
						<h5>Fourth Slide</h5>
					</div>
				</div>
				<div class="carousel-item ">
					<img src="images/5.jpg">
					<div class="carousel-caption">
						<h5>Fifth Slide</h5>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" data-slide="prev" href="#a"> <span class="carousel-control-prev-icon"></span></a>
			<a class="carousel-control-next" data-slide="next" href="#a"> <span class="carousel-control-next-icon"></span></a>
		</div>
	</div>

</body>
</html>
