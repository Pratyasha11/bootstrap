
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css\bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		input {
			margin-left: 30px;
			width: 20px;
		}
		label {
			margin-left: 30px;
			width: 100px;
		}
	</style>
</head>
<body>
	<br><br>
	<div class="container">

		<div class="checkbox">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input"> HTML
			</label>
		</div>
		<div class="checkbox">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input"> CSS
			</label>
		</div>
		<hr>
		<div class="row">
			<div class="checkbox">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input"> HTML
				</label>
			</div>
			<div class="checkbox">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input"> CSS
				</label>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="radio-inline">
				<label class="form-check-label">
					<input type="radio" name="gender" class="form-check-input"> Male
				</label>
			</div>
			<div class="radio-inline">
				<label class="form-check-label">
					<input type="radio" name="gender" class="form-check-input"> Female
				</label>
			</div>
		</div> 
		<hr>
		<div class="form-check form-check-inline">
        	<label class="form-check-label">
        		<input type="checkbox" class="form-check-input">HTML
        	</label>
      </div>
      <div class="form-check form-check-inline">
        	<label class="form-check-label">
        		<input type="checkbox" class="form-check-input">CSS
        	</label>
      </div>
	</div>

</body>
</html>
