<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/wow.js"></script>
    <script>
          new WOW().init();
    </script>
    <style>
    	.a {
    		width: 50%;
    		float: left;
    	}
    	.b {
    		width: 50%;
    		float: right;
    	}
    	.c {
    		width: 50%;
    		float: left;
    	}
    	.d {
    		width: 50%;
    		float: right;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="a col-md-3 wow slideInLeft" data-wow-duration="2s">
			<img src="images/logo1.png">
		</div>
		<hr>
		<div class="b col-md-3 wow slideInRight" data-wow-duration="2s">
			<img src="images/logo1.png">
		</div>
		<hr>
		<div class="c col-md-3 wow bounceInUp" data-wow-duration="2s">
			<img src="images/logo1.png">
		</div>
		<hr>
		<div class="d col-md-3 wow bounceInDown" data-wow-duration="2s">
			<img src="images/logo1.png">
		</div>
	</div>
</body>
</html>
